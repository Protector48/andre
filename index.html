<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ojitos de Uva</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('https://i.pinimg.com/736x/00/e6/41/00e641e71651d155c9f8101e2cb53c0d.jpg') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .message {
      background: rgba(255, 255, 255, 0.8);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      font-size: 28px;
      color: #d63384;
      font-weight: bold;
      margin-bottom: 25px;
      transition: transform 0.3s ease;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .message:hover {
      transform: scale(1.1);
    }

    .charming-text {
      position: absolute;
      font-size: 18px;
      font-family: 'Cursive', sans-serif;
      color: #d63384;
      animation: fadeInText 6s ease-in-out infinite;
      z-index: 1;
      padding: 10px 20px;
      border-radius: 25px;
      background-color: rgba(255, 255, 255, 0.7);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 80vw;
      word-wrap: break-word;
      white-space: normal;
    }

    .charming-text:nth-child(1) { top: 15%; left: 5%; text-align: left; animation-duration: 6s; }
    .charming-text:nth-child(2) { top: 25%; left: 5%; text-align: left; animation-duration: 7s; }
    .charming-text:nth-child(3) { top: 35%; left: 5%; text-align: left; animation-duration: 8s; }
    .charming-text:nth-child(4) { top: 15%; right: 5%; text-align: right; animation-duration: 6s; }
    .charming-text:nth-child(5) { top: 25%; right: 5%; text-align: right; animation-duration: 7s; }
    .charming-text:nth-child(6) { top: 35%; right: 5%; text-align: right; animation-duration: 8s; }

    @keyframes fadeInText {
      0% { opacity: 0; }
      50% { opacity: 0.5; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }

    .text-bubble {
      position: absolute;
      font-size: 18px;
      font-family: 'Cursive', sans-serif;
      color: #d63384;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: floatText 8s ease-in-out forwards;
      max-width: 80vw;
      word-wrap: break-word;
      white-space: normal;
    }

    @keyframes floatText {
      0% { opacity: 0; transform: scale(0.5) translateY(0px); }
      50% { opacity: 1; transform: scale(1.2) translateY(-50px); }
      100% { opacity: 0; transform: scale(1) translateY(-100px); }
    }

    #bubbles-text {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    @media (max-width: 768px) {
      body {
        background-size: cover;
        background-position: center top;
      }

      .message {
        font-size: 20px;
        padding: 15px;
      }

      .charming-text,
      .text-bubble {
        font-size: 14px;
        padding: 8px 12px;
        max-width: 90vw;
        word-wrap: break-word;
        white-space: normal !important;
      }

      .charming-text {
        position: relative !important;
        top: auto !important;
        left: auto !important;
        right: auto !important;
        margin: 10px auto;
        text-align: center;
      }

      .flowers {
        font-size: 22px;
      }

      .bubbles {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="message">Ojitos de Uva</div>
  <div id="bubbles-text"></div>

  <script>
    const messages = [
      "eres increible",
      "una gran chica 🌟",
      "Eres una niña super linda ✨",
      "te mereces todo ✨ ",
      "tienes Unos ojitos uff lindos ✨",
      "enfocate en ti 💫",
      "piensa en ti 😍",
      "Piensa siempre en tu familia ✨",
      "estudiaaaaaaa 💭",
      "recuerda que no estas sola niña ✨"
    ];

    function createTextBubble() {
      const bubble = document.createElement("div");
      bubble.className = "text-bubble";
      bubble.innerText = messages[Math.floor(Math.random() * messages.length)];

      const left = Math.random() * 80 + 10;
      const top = Math.random() * 80 + 10;

      bubble.style.left = left + "vw";
      bubble.style.top = top + "vh";

      const container = document.getElementById("bubbles-text");
      container.appendChild(bubble);

      setTimeout(() => {
        const rect = bubble.getBoundingClientRect();
        if (rect.right > window.innerWidth) bubble.style.left = `${window.innerWidth - rect.width - 10}px`;
        if (rect.bottom > window.innerHeight) bubble.style.top = `${window.innerHeight - rect.height - 10}px`;
        if (rect.left < 0) bubble.style.left = "10px";
        if (rect.top < 0) bubble.style.top = "10px";
      }, 10);

      setTimeout(() => {
        bubble.remove();
      }, 8000);
    }

    setInterval(createTextBubble, 500);
  </script>
</body>
</html>
